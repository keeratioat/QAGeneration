{% extends 'layout/layout_teacher.html' %} {% block content %}


<form method="POST" enctype="multipart/form-data" action="{{url_for('manage_user_route.add_user_csv')}}">
    <div class="col d-flex justify-content-center">
        <div class="card " style="width: 90rem; margin-top: 15px;">
            <div class="card-body">
                <h3 style="text-align: center;">อัปโหลดไฟล์รายชื่อ (ไฟล์ CSV)</h3>
                <div class="col d-flex justify-content-center">
                    <div class="card " style="width: 30rem;">
                        <div class="card-body">
                            <div class="mb-3">

                                <input class="form-control" name="file" type="file">
                            </div>
                            {% if list_of_sec|length > 1 %}
                            <div class="mb-3">
                                <label class="form-label">กลุ่มเรียน</label>
                                <select class="form-control" name="section">
                                    {% for i in list_of_sec%}
                                    <option value="{{i}}">{{i}}</option>
                                    {%endfor%}
                                  </select>
                            </div>
                            {%endif%}
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    <div class="col-md-12 text-center" style="margin-top: 30px;">
        <button type="submit" class="btn btn-success" style="text-align: center;">ยืนยัน</button>
    </div>

</form>

{% endblock %}
